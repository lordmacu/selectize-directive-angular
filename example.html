
<!-- example ajax simple dropdown -->

<!-- Input organization -->
<div class="form-group">
    <label for="organization" class="col-sm-2 control-label"> {{ 'ORGANIZATION' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.organization.$touched && form.organization.$invalid }">
    <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" data-modelname="organizations" data-model="{{model.organization}}" select-two-ajax  name="organization" id="organization"
      ng-model="model.organization" required  class="selectize-width">
      </select>

        <div class="help-block" ng-messages="form.organization.$error" ng-if="form.organization.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input organization -->

<!-- end  example ajax simple dropdown -->

<!-- example ajax simple tags -->
<!-- Input tags -->
<div class="form-group">
    <label for="tags" class="col-sm-2 control-label"> {{ 'TAGS' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.tags.$touched && form.tags.$invalid }">
    <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" data-modelname="tags" data-model="{{model.tags}}" select-two-ajax data-create="true"  name="tags" id="tags"
      ng-model="model.tags" required  class="selectize-width" multiple>
      </select>

        <div class="help-block" ng-messages="form.tags.$error" ng-if="form.tags.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input tags -->
<!-- end example ajax simple tags -->
